name: Deploy Android APK to Firebase App Distribution

on:
  push:
    branches:
      - master  # 游댠 Agora o workflow ser치 acionado na branch master

jobs:
  build:
    name: Build and Deploy APK to Firebase
    runs-on: ubuntu-latest

    steps:
      # 游댳 Checkout do c칩digo-fonte do reposit칩rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 游댳 Configura o ambiente do JDK necess치rio para compilar o app
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 游댳 Configura cache do Gradle para otimizar o tempo de build
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}

      # 游댳 Gera o arquivo de credenciais do Firebase no runner
      - name: Create Google Services JSON
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: echo "$FIREBASE_SERVICE_ACCOUNT" > "/home/runner/work/TidyApp/TidyApp/app/google-services.json"

      # 游댳 Concede permiss칚o para executar Gradle
      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      # 游댳 Faz o build do APK
      - name: Build Android APK
        run: ./gradlew assembleRelease

      # 游댳 Faz upload do APK para o Firebase App Distribution
      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsJson: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers  # 游댠 Substitua pelo grupo de testers do Firebase
          releaseNotes: "游 Nova vers칚o dispon칤vel para teste!"
          file: app/build/outputs/apk/release/app-release.apk