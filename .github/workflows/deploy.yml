name: Android Deploy

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    name: Deploy APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout CÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Configurar JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: ğŸ“¦ Configurar Gradle Wrapper
        run: chmod +x gradlew

      - name: ğŸ” Configurar Keystore (se necessÃ¡rio)
        env:
          ENCODED_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PATH: app/keystore.jks
        run: |
          echo "$ENCODED_KEYSTORE" | base64 --decode > $KEYSTORE_PATH

      - name: ğŸ”‘ Configurar Credenciais de Assinatura
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
        run: |
          echo "storePassword=$SIGNING_STORE_PASSWORD" >> gradle.properties
          echo "keyPassword=$SIGNING_KEY_PASSWORD" >> gradle.properties
          echo "keyAlias=$SIGNING_KEY_ALIAS" >> gradle.properties

      - name: ğŸš€ Criar APK Assinado
        run: ./gradlew assembleRelease --stacktrace

      - name: ğŸ“‚ Salvar APK Gerado
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release.apk