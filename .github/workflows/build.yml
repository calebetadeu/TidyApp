name: Android Build & Test

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout CÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Configurar JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: ðŸ“¦ Configurar Gradle Wrapper
        run: chmod +x gradlew

      - name: ðŸ”‘ Criar google-services.json
        run: echo "$GOOGLE_SERVICES_JSON" > android/app/google-services.json
        shell: bash
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}

      - name: ðŸš€ Compilar o Projeto
        run: ./gradlew assembleDebug --stacktrace

      - name: âœ… Rodar Testes UnitÃ¡rios
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: ðŸ“Š Gerar RelatÃ³rio de Cobertura
        run: ./gradlew jacocoTestReport

      - name: ðŸ“‚ Salvar RelatÃ³rio de Testes
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: app/build/reports/tests/testDebugUnitTest/

      - name: ðŸ“‚ Salvar RelatÃ³rio de Cobertura
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: app/build/reports/jacoco/testDebugUnitTest/