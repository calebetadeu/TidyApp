name: Android Build & Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout CÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Configurar JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: ğŸ“¦ Configurar Gradle Wrapper
        run: chmod +x gradlew

      - name: ğŸš€ Compilar o Projeto
        run: ./gradlew assembleDebug --stacktrace

      - name: âœ… Rodar Testes UnitÃ¡rios
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: ğŸ“Š Gerar RelatÃ³rio de Cobertura
        run: ./gradlew jacocoTestReport

      - name: ğŸ“‚ Salvar RelatÃ³rio de Testes
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: app/build/reports/tests/testDebugUnitTest/

      - name: ğŸ“‚ Salvar RelatÃ³rio de Cobertura
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: app/build/reports/jacoco/testDebugUnitTest/